<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box{
        background-color: lightblue;
        border: 2px solid purple;
        width: 300px;
        height: 300px;
        transition: width 5s 
        , height 5s , transform 5s;
        
        
       
    }
    .box:hover {
        width: 500px;
        height: 500px;
        transform: rotate(180deg);
       
    }
</style>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    
</body>
</html>
